<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--style-->
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <!--vue-->
    <script src="https://unpkg.com/vue@3"></script>  
  
    <!--app inizio-->
    <div id="app" class="container">
   
        <!--list elements start-->
        <ul class="list-group mt-5">
            <li v-for="(todo , index) in todoArray" class="list-group-item d-flex justify-content-between" :class="todo.done==true ?'done':'' ">
                {{todo.text}}

                <i @click="eliminaTodo(index)"  class="fa-solid fa-x"></i>
            </li>
          </ul>
       <!--list elements end-->


          <!--button and input start-->
          <div class="input-group mb-3 mt-3">
            <input  v-model="nuovoElemento.text"  type="text" class="form-control" placeholder="aggiungi nuovo elemento" aria-label="aggiungi nuovo elemento" aria-describedby="button-addon2">
            <button @click="aggiungiElemento()" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button>
          </div>
          <!--button and input end-->
         




  </div>
  <!--app fine-->



    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
